{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
</head>
<body>
    <h2>Reserve room : {{ room.room_name }} </h2>

    <p><strong>Capacity:</strong> {{ room.room_capacity}} peoples</p>
    <p><strong>Available Hours:</strong> {{ room.room_hour }}</p>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to reserve this room?</p>
        <button type="submit">Confirm Reservation</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
